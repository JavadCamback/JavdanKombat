<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>دسترسی محدود شده است</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #eeeeee;
      color: #222;
      font-family: Tahoma, sans-serif;
      text-align: center;
      padding: 100px 20px;
      direction: rtl;
    }
    .box {
      max-width: 600px;
      margin: 0 auto;
      border: 2px solid #cc0000;
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .icon {
      font-size: 80px;
      color: #cc0000;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      color: #cc0000;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      line-height: 2;
      margin-bottom: 10px;
    }
    .btn {
      margin-top: 30px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #cc0000;
      color: #fff;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #990000;
    }
    .form-section {
      display: none;
      margin-top: 30px;
      text-align: right;
    }
    .form-section label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    .form-section input, .form-section textarea {
      width: 100%;
      padding: 8px;
      font-family: Tahoma, sans-serif;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-section textarea {
      resize: vertical;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="icon">⚠️</div>
    <h1>دسترسی به این سایت مسدود شده است</h1>
    <p>با استناد به ماده ۲۱ قانون جرایم رایانه‌ای و بنا به دستور مقام محترم قضایی، دسترسی به این وب‌سایت محدود گردیده است.</p>
    <p>در صورت نیاز به اطلاعات بیشتر به سامانه ساماندهی وزارت فرهنگ و ارشاد اسلامی مراجعه فرمایید.</p>
    <button class="btn" onclick="showForm()">درخواست رفع فیلتر</button>

    <div class="form-section" id="formSection">
      <label for="name">نام کامل</label>
      <input type="text" id="name">

      <label for="nid">شماره ملی</label>
      <input type="text" id="nid">

      <label for="phone">شماره تماس</label>
      <input type="text" id="phone">

      <label for="reason">دلیل درخواست رفع فیلتر</label>
      <textarea id="reason" rows="4"></textarea>

      <button class="btn" style="margin-top: 20px;" onclick="fakeSubmit()">ارسال درخواست</button>
    </div>
  </div>

  <script>
    function showForm() {
      document.getElementById('formSection').style.display = 'block';
    }

    function fakeSubmit() {
      alert("درخواست شما با موفقیت ثبت شد.\nنتیجه پس از بررسی اطلاع‌رسانی خواهد شد.");
    }
  </script>
</body>
</html>
